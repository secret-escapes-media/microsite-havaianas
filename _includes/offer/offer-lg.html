<div class="offer offer--lg">

  <a class="offer__link" href="{{offer.link}}"><span class="btn btn--orange">View Offer</span></a>

  <div class="row row--no-gutters row--xl-6-6 row--valign-center">

    <div class="col">
      <div class="bg-img bg-img--3-2 bg-img--xl-1-1 bg-img--xxl-4-3" style="background-image: url('{{site.img}}/offers/{{offer.id}}.jpg')"></div>
    </div>

    <div class="col">
      <div class="offer__content">

        <h3 class="core-title core-title--xs">{{offer.title}}</h3>
        <h4 class="offer__location">{{offer.location}}</h4>
        <hr>
        <div class="offer__description">{{offer.description}}</div>

        <div class="offer__bottom">
          <div class="offer__bottom-left">
            <div class="offer__saved">
              <div class="offer__saved-label">Save up to&nbsp;</div>
              <div class="offer__saved-percent">{{offer.saved}}%</div>
            </div>
            <div class="offer__separator"></div>
            <div class="offer__details">
              <div>From <span class="offer__price">Â£{{offer.price}}</span></div>
              <div class="text--sm">{{offer.price-description}}</div>
              <div class="js-offer-expires text--sm" data-expires="{{offer.expires}}"></div>
            </div>
          </div>

          <div class="offer__bottom-right">
            <div class="offer__arrow"></div>
          </div>
        </div>

      </div><!-- end .offer__content -->
    </div><!-- end .col -->
  </div><!-- end .row -->
</div>
